<div class="container">
  <form ng-submit="addItem(book)" ng-model="book">
    Title:
    <input type="text" ng-model="book.title" class="form-control">
    Price:
    <input type="number" ng-model="book.price" class="form-control">
    <p></p>
    <input type="submit" class="btn btn-primary" text="Submit">
  </form>
  <button type="button" ng-click="loadItem()">Load</button>
  <!-- <div class="well" ng-repeat="book in listBook">
    {{ book | json}}
  </div> -->
</div>
